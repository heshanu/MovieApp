<div class="container"> 
<h1>Home Cinema</h1>
<mat-card class="example-card" (click)="onSelectMovie(movie)" classs="poster" *ngFor="let movie of movieList">
    <mat-card-header class="card-header" [ngClass]="movie.Title==selectedMovie.Title?'bg-success':''">
        <mat-card-title  class="card-header">{{movie.Title}}</mat-card-title>
        <mat-card-subtitle class="card-header">{{movie.Genre}}</mat-card-subtitle>
        <mat-card-subtitle class="card-header">{{movie.Year}}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="movie.Images" class="example-header-image" alt="Photo of a Shiba Inu">
    <mat-card-content class="content">
        <p>
            {{movie.Plot|slice:0:100}}
        </p>
    </mat-card-content>

    <!-- <button mat-button color="warn" (click)="isShow!=isShow">View</button> -->
    <div class="example-button-row" (click)="isShow!=isShow">
       <app-popup></app-popup>
    </div>
    <mat-card-subtitle class="card-header">{{movie.Price|currency}}</mat-card-subtitle>
    <mat-card-actions>
        <button mat-button color="warn" routerLink="booking">Book</button>
    </mat-card-actions>
    
    <h2 *ngIf="selectedMovie.Shows">Avaliable Shows</h2>
    <div *ngFor="let sm of selectedMovie?.Shows">
        <button mat-button color="primary">{{sm}}</button>
    </div>
    <br>
    <app-tickting></app-tickting>
</mat-card>
<br />
