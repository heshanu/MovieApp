<mat-card class="example-card" *ngFor="let movie of movieList">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">{{movie.Title}}</div>
        <mat-card-title>{{movie.Titile}}</mat-card-title>
        <mat-card-subtitle>{{movie.Genere}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movie.Poster" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{movie.Plot}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
<br/>
