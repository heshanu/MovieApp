<div class="container"> 
<h1>Home Cinema</h1>
<mat-card class="example-card" (click)="onSelectMovie(movie)" classs="poster" *ngFor="let movie of movieList">
    <mat-card-header>
        <mat-card-title>{{movie.Titile}}</mat-card-title>
        <mat-card-subtitle>{{movie.Genere}}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="movie.Images" class="example-header-image" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{movie.Plot}}
        </p>
    </mat-card-content>

    <!-- <button mat-button color="warn" (click)="isShow!=isShow">View</button> -->
    <div class="example-button-row" (click)="isShow!=isShow">
       <app-popup></app-popup>
    </div>

    <mat-card-actions>
        <button mat-button color="warn">Book</button>
    </mat-card-actions>

</mat-card>
<br />
</div>
